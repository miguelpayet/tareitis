<html>
<head>

<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/tareitis.css" type="text/css" />
</head>
<body>
	<form class="row login">
		<fieldset>
			<legend>Login</legend>
			<ul>
			<li>

			<li>

			</li>
			</ul>

		</fieldset>
	</form>

</html>
